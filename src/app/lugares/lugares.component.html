<div class="relative overflow-hidden bg-white">
    <div class="pb-80 pt-16 sm:pb-40 sm:pt-24 lg:pb-48 lg:pt-40">
      <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
        <div class="sm:max-w-lg">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Los mejores sitios turisticos de Mollendo</h1>
          <p class="mt-4 text-xl text-gray-500">Atractivos y lugares turísticos de Mollendo · Playas de Mollendo · Malecón Ratti · Muelle Turístico · Castillo Forga · Aguadita · Y MUCHO MAS</p>
        </div>
        <div>
          <div class="mt-10">
            <!-- Decorative image grid -->
            <div aria-hidden="true" class="pointer-events-none lg:absolute lg:inset-y-0 lg:mx-auto lg:w-full lg:max-w-7xl">
              <div class="absolute transform sm:left-1/2 sm:top-0 sm:translate-x-8 lg:left-1/2 lg:top-1/2 lg:-translate-y-1/2 lg:translate-x-8">
                <div class="flex items-center space-x-6 lg:space-x-8">
                  <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                    <div class="h-64 w-44 overflow-hidden rounded-lg sm:opacity-0 lg:opacity-100">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/12/58/1b/de/vista-panoramica-playa.jpg" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="h-64 w-44 overflow-hidden rounded-lg">
                      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhM8QifIDwNAb-mqOtJFqEWaGGh9gZZgX-g0RGPtBr9cysS4m7oP6xGVhT7aIjUN8QtNJZaqPhsCAL2qqBC4IfhNmYcEKMOJRMtXu-lSgfAFywRgota_b8wFcJeH1aCv560ZokEDnSLa7M4/s1600/El+Castillo+de+Forga26.jpg
                      " alt="" class="h-full w-full object-cover object-center">
                    </div>
                  </div>
                  <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                    <div class="h-64 w-44 overflow-hidden rounded-lg">
                      <img src="https://prensaregional.pe/wp-content/uploads/2021/06/Plaza-Bolognesi-de-Mollendo-Vista-Alta.jpg" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="h-64 w-44 overflow-hidden rounded-lg">
                      <img src="
                      https://cdn.www.gob.pe/uploads/document/file/2985449/bff1949d-5a44-4135-9c14-26fbaf5f0084.jfif.jfif" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="h-64 w-44 overflow-hidden rounded-lg">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKdlEA9BN6N0c4XCsGgOFqdHv5LXLAC-kR9w&s" alt="" class="h-full w-full object-cover object-center">
                    </div>
                  </div>
                  <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                    <div class="h-64 w-44 overflow-hidden rounded-lg">
                      <img src="https://live.staticflickr.com/2370/2198580217_4896cdd2c0_b.jpg" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="h-64 w-44 overflow-hidden rounded-lg">
                      <img src="https://munimollendo.gob.pe/wp-content/uploads/2019/09/San-jose-4.jpg" alt="" class="h-full w-full object-cover object-center">
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <a (click)="scrollToSection()" class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-center font-medium text-white hover:bg-indigo-700">Ver Lugares</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div id="lugares" class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-24">
        <h2  class="text-2xl font-bold text-gray-900">Lugares Turisticos</h2>
  
        <div class="mt-6 lg:grid lg:grid-cols-3 lg:gap-x-10 lg:gap-y-10">
          <div *ngFor="let lugar of lugaresTuristicos | async" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="h-48 overflow-hidden rounded-t-lg">
              <img class="w-full h-full object-cover" src="{{lugar.images}}" alt="" />
            </div>
            <div class="p-5">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{lugar.nombre}}</h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{lugar.descripcion}}</p>
              <a [routerLink]="['/places', lugar.slug ]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Mas Info
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
